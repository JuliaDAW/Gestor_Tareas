<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
        
</head>
<body>
    <header>
        <h1>Gestor de Notas</h1>
    </header>

    <main>
        <div id="primera-columna">
            <form id="form_insertar">
                <input type="text" name="nombre" id="id_nombre" placeholder="Nombre"/>
                <textarea name="descripcion" id="id_descripcion" placeholder="Descripción"></textarea>
                <input type="button" id="id_insertar" value="Añadir nota"/>
            </form>
        </div>
        <div id="segunda-columna">
            <form action="" id="id_buscar">
                <input type="text" id="id_texto" placeholder="Buscar">
                <button class="btn_buscar" type="submit">
                    <svg height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M14.9536 14.9458L21 21M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </button>
            </form>
            <table id="tabla_notas"></table>
        </div>
    </main>
    <div id="backdrop"></div>
    <form id="form_modificar">
        <input type="text" name="nombre" id="nota_id" placeholder="ID" readonly/>
        <input type="text" name="nombre" id="nota_nombre" placeholder="Nombre"/>
        <textarea name="descripcion" id="nota_descripcion" placeholder="Descripción"></textarea>
        <input type="button" id="id_editar" value="Editar nota"/>
    </form>
</body>
</html>
