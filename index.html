<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
        
</head>
<body>
    <header>
        <h1>Gestor de Notas</h1>
    </header>

    <main>
        <div id="primera-columna">
            <form id="form_insertar">
                <input type="text" name="nombre" id="id_nombre" placeholder="Nombre"/>
                <textarea name="descripcion" id="id_descripcion" placeholder="Descripción">
                </textarea>
                <input type="button" id="id_insertar" value="Añadir nota"/>
            </form>
        </div>
        <div id="segunda-columna">
        <form action="">
            <input type="text" placeholder="">
            <input type="button" value="Buscar">
        </form>
        <table id="tabla_notas"></table>
        </div>

    </main>
    <form id="form_modificar">
        <input type="text" name="nombre" id="nota_id"/>
        <input type="text" name="nombre" id="nota_nombre" placeholder="Nombre"/>
        <input type="text" name="descripcion" id="nota_descripcion" placeholder="Descripción"/>
        <input type="button" id="id_editar" value="Editar nota"/>
    </form>
    <div id="Pruebas">
        <button class="btn_eliminar">Eliminar</button>
        <button class="btn_editar">Editar</button>
        <button class="btn_guardar">Agregar Nota</button>
    </div>
</body>
</html>
